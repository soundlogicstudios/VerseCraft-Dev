<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no"
  />
  <meta name="theme-color" content="#061320" />
  <title>VerseCraft The Game</title>

  <!-- Base app styles -->
  <link rel="stylesheet" href="styles.css?v=1305" />

  <!-- Cinematic menu styles (BUMP THIS when testing) -->
  <link rel="stylesheet" href="vc-menu.css?v=999" />
</head>

<body>
  <!-- Engine background layer (existing) -->
  <div id="vc-bg"></div>

  <!-- VerseCraft Main Menu -->
  <div id="vc-menu">
    <div class="vc-menu__panel">
      <div class="vc-menu__brand">
        <div class="vc-menu__logoRow">
          <h1 class="vc-menu__title">VerseCraft</h1>
          <span class="vc-menu__badge">DEV</span>
        </div>
        <p class="vc-menu__subtitle">Your choices. Your RPG. Your adventure.</p>
      </div>

      <div class="vc-menu__divider"></div>

      <div class="vc-menu__actions">
        <button class="vc-btn vc-primary" data-vc-action="start" type="button">
          <span class="vc-btn__label">
            <span class="vc-btn__title">Start</span>
            <span class="vc-btn__hint">Begin a new run</span>
          </span>
          <span class="vc-btn__meta">›</span>
        </button>

        <button class="vc-btn vc-secondary" data-vc-action="continue" type="button" disabled>
          <span class="vc-btn__label">
            <span class="vc-btn__title">Continue</span>
            <span class="vc-btn__hint">Resume your last save</span>
          </span>
          <span class="vc-btn__meta">›</span>
        </button>

        <button class="vc-btn vc-secondary" data-vc-action="load" type="button">
          <span class="vc-btn__label">
            <span class="vc-btn__title">Load Story</span>
            <span class="vc-btn__hint">Pick a module to play</span>
          </span>
          <span class="vc-btn__meta">›</span>
        </button>

        <button class="vc-btn vc-secondary" data-vc-action="settings" type="button">
          <span class="vc-btn__label">
            <span class="vc-btn__title">Settings</span>
            <span class="vc-btn__hint">Audio, text size, accessibility</span>
          </span>
          <span class="vc-btn__meta">›</span>
        </button>
      </div>

      <div class="vc-menu__footer">
        <div class="vc-menu__linkRow">
          <a class="vc-menu__link" href="#" onclick="return false;">Credits</a>
          <a class="vc-menu__link" href="#" onclick="return false;">Support</a>
        </div>

        <!-- menu.js should overwrite this if it is running -->
        <div class="vc-menu__version">v0.1</div>
      </div>
    </div>
  </div>

  <!-- Main app mount -->
  <div id="app"></div>

  <!-- App engine -->
  <script src="app.js?v=1305" defer></script>

  <!-- Menu controller (BUMP THIS when testing) -->
  <script src="menu.js?v=999" defer></script>
</body>
</html>
